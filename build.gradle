buildscript {
  repositories {
    maven { url "https://binrepo.localhost.com/artifactory/platform" }
    maven { url "https://binrepo.localhost.com/artifactory/jcenter" }
    maven { url "https://binrepo.localhost.com/artifactory/gradle" }
    maven { url "https://binrepo.localhost.com/artifactory/maven-central" }
    jcenter()
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.target.platform:platform-connector-gradle:1.0.11"
  }
}

apply plugin: "com.target.platform.connector.spring-boot"

mainClassName = "com.target.restfulapp.Main"

version = "0.0.1"

distTar.version = ""
